# Specify the docker image to use
image: ubuntu:16.04

# Define the commmands that run before each job's script
before_script:
  - apt-get update
  - apt-get install -y curl
  - curl -sL https://deb.nodesource.com/setup_11.x | bash -
  - apt-get install -y nodejs
production:
  script:
    - npm run prod
